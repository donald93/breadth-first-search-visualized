<script src="breadth-first-search.js"></script>
<link rel="stylesheet" type="text/css" href="bfs.css">
</link>
<script src="https://kit.fontawesome.com/5c40e3047d.js" crossorigin="anonymous"></script>

<div class="title">
    Breadth First Search Visualizer
</div>
<div class="project">

    <div class="controls">
        <button onclick="createNode()" class="buttons" title="Create Node"><i class="fa-solid fa-plus"></i></button>

        <select id="startingNode" class="options">
            <optgroup label="Current Nodes"></optgroup>
        </select>
        -
        <select id="endingNode" class="options">
            <optgroup label="Connection Nodes"></optgroup>
        </select>
        <button onclick="connectionNodes()" class="buttons" title="Connect Nodes"><i
                class="fa-solid fa-code-pull-request"></i></button>

        <select id="bfsStart" class="options">
            <optgroup label="Run BFS From"></optgroup>
        </select>
        <button onclick="runBFS()" class="buttons" title="Run Breadth-first-search"><i
                class="fa-solid fa-play"></i></button>

        <button onclick="pauseButton()" class="buttons" title="Pause animation"><i
                class="fa-solid fa-pause"></i></button>

        <div>
            Animation Speed:
            <input type="range" min="1" max="10" value="5" id="animationSlider" onclick="changeAnimationSpeed()">
        </div>
    </div>

    <div class="box">
        <canvas id="bfs-canvas" height="500" width="500" style="border:1px solid #000000;"></canvas>
    </div>

    <div class="info">
        For more info on breadth-first-search<br>
        algorithm click <a href="https://en.wikipedia.org/wiki/Breadth-first_search">here</a>
    </div>
</div>
<footer class="credits"> Created by Dax and Donald McPartland</footer>
