<script src="breadth-first-search.js"></script>
<link  rel="stylesheet" type="text/css" href="bfs.css"></link>

<h1 class="title">
Breadth First Search Visulaizer
</h1>

<div class ="button">
   Connect Nodes: <label for="FirstNode" ></label>
    <input name="firstNode" id="FirstNode" type="text" />
     <label for="SecondNode">To:</label>
    <input name="secondNode" id="SecondNode" type="text" /> 
    <button onclick="connectionNodes()" style="background-color:#A6ACE3"> Submit </button>
</div>
<div class="button">
    <button onclick="createNode()" style="background-color:#A6ACE3"><span>Add node</span></button>
</div>


<div class="slider">
    Animation Speed: <input type="range" min="1" max="10" value="5" class="slider" id="animationSlider" onclick="changeAnimationSpeed()">
  </div>

<div>
    <canvas id="bfs-canvas" height="500" width="500" style="border:1px solid #000000;"></canvas>
</div>

<div class="bottom-page">Run breadth first search starting from: 
    <input name="BFFS" id="BFS" type="text" /> 
    <button onclick="runBFS()" style="background-color:#EBEEFF"> Run </button>
</div>
