<script src="breadth-first-search.js"></script>
<link  rel="stylesheet" type="text/css" href="bfs.css"></link>
<script src="https://kit.fontawesome.com/5c40e3047d.js" crossorigin="anonymous"></script>

<h1 class="title">
Breadth First Search Visulaizer
</h1>
<body class="project">
<section class="buttons">
    <button onclick="createNode()"><i class="fa-solid fa-plus"></i></button>
    |
    <select id="startingNode">
        <optgroup label="Current Nodes"></optgroup>
    </select>
    -
    <select id="endingNode">
        <optgroup label="Connection Nodes"></optgroup>
    </select>
    <button onclick="connectionNodes()"><i class="fa-solid fa-code-pull-request"></i></button>
    |
    <select id="bfsStart">
        <optgroup label="Run BFS From"></optgroup>
    </select>
    <button onclick="runBFS()" id="runButton"><i class="fa-solid fa-play"></i></button>
    |
    <div>
        Animation Speed:
        <input type="range" min="1" max="10" value="5" id="animationSlider" onclick="changeAnimationSpeed()">
    </div> 
</div>
<canvas id="bfs-canvas" height="500" width="500" style="border:1px solid #000000;"></canvas>

</div>
